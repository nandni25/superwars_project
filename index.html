<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <style>
       .one{
  border: 10px;
  border-color: black;
  width: 90px;
  height: 165px;
  display: grid;
  justify-content: center;
  border: 2px solid lightgrey;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
}
.score{
  font-size: 30px;
  font-weight: bold;
}
.container{
  display: grid;
  width: 1000px;
  grid-template-columns: 0fr 1fr 1fr 0fr 0fr;
  height: 400px;
  padding: 50px;
  grid-gap: 5px;
  
}
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            <img src="super-1.png" alt="superhero" height="80px">
            <span>Spiderman</span>
            <span>12</span>
        </div>
        <div class="one">
            <img src="super-3.png" alt="superhero" height="80px">
            <span>Wonder Women</span>
            <span>30</span>
        </div>
        <div class="score">
            <span>5</span>
            <span>--</span>
            <span>0</span>
        </div>
        <div class="one">
            <img src="super-2.png" alt="superhero" height="80px">
            <span>Captain America</span>
            <span>50</span>
        </div>
        <div class="one">
            <img src="super-4.png" alt="superhero" height="80px">
            <span>Gem Women</span>
            <span>12</span>
        </div>
        </div>
</body>
</html>
